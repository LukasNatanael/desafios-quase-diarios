<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="bg-pattern-top bg">
  <img src="images/bg-pattern-bottom.svg" alt="" class="bg-pattern-bottom bg">
  <img src="images/bg-pattern-card.svg" alt="" class="bg-pattern-card">
  <main>
    <div class="info">
      <img src="images/image-victor.jpg" alt="perfil image" class="img-perfil">
      <span>
        <h1>Victor Crest</h1>
        <p>26</p>
      </span>
      <p>London</p>
    </div>
    <div class="foll">
      <h3>80K</h3>
      <h3>803K</h3>
      <h3>1.4K</h3>
    </div>
    <div class="foll">
      <p>Followers</p>
      <p>Likes</p>
      <p>Photos</p>
    </div>
  </main>
</body>
</html>
